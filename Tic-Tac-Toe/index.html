<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="main">
            <h1>Tic Tac Toe</h1>
            <p id="instr">
                Game starts by tap on the boxes<br />
                <span>Player 1 is X</span> and
                <span>Player 2 is O</span>
            </p>
            <div id="ui-board">
                <div class="row">
                    <input
                        type="text"
                        id="b1"
                        class="cell"
                        readonly
                        onclick="myFunc_1(); myFunc();"
                    />
                    <input
                        type="text"
                        id="b2"
                        class="cell"
                        readonly
                        onclick="myFunc_2(); myFunc();"
                    />
                    <input
                        type="text"
                        id="b3"
                        class="cell"
                        readonly
                        onclick="myFunc_3(); myFunc();"
                    />
                </div>
                <div class="row">
                    <input
                        type="text"
                        id="b4"
                        class="cell"
                        readonly
                        onclick="myFunc_4(); myFunc();"
                    />
                    <input
                        type="text"
                        id="b5"
                        class="cell"
                        readonly
                        onclick="myFunc_5(); myFunc();"
                    />
                    <input
                        type="text"
                        id="b6"
                        class="cell"
                        readonly
                        onclick="myFunc_6(); myFunc();"
                    />
                </div>
                <div class="row">
                    <input
                        type="text"
                        id="b7"
                        class="cell"
                        readonly
                        onclick="myFunc_7(); myFunc();"
                    />
                    <input
                        type="text"
                        id="b8"
                        class="cell"
                        readonly
                        onclick="myFunc_8(); myFunc();"
                    />
                    <input
                        type="text"
                        id="b9"
                        class="cell"
                        readonly
                        onclick="myFunc_9(); myFunc();"
                    />
                </div>
            </div>
            <button id="rst" onclick="resetGame();">RESET</button>
            <p id="result">Result :</p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
